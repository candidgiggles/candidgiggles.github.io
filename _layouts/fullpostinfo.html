---
layout: default
---
<div class="fullscreen-gallery">
    <div class="fs_grid_gallery">
        <div class="ribbon_wrapper">
            <div id="ribbon_swipe"></div>
            <div class="ribbon_list_wrapper">
                <ul class="fw_gallery_list">
                    <li data-count="1" class="slide1"><img src="{{ page.slide1 }}" alt="{{ page.alt1 }}"/></li>
                    <li data-count="2" class="slide2"><img src="{{ page.slide2 }}" alt="{{ page.alt2 }}"/></li>
                    <li data-count="3" class="slide3"><img src="{{ page.slide3 }}" alt="{{ page.alt3 }}"/></li>
                </ul>
            </div>
        </div>
        <div class="slider_info fw_slider_info">
            <div class="slider_data">
                <a href="javascript:void(0)" class="ltl_prev"><i class="icon-angle-left"></i></a><span class="num_current">1</span> of <span class="num_all"></span><a href="javascript:void(0)" class="ltl_next"><i class="icon-angle-right"></i></a>
                <h6 class="post_title">Fullscreen Post with Info</h6>
            </div>
            <div class="clear"></div>
            <div class="post_meta_data">
                <div class="listing_meta">
                    <span>by {{ page.credit }}</span>
                    <span>in <a href="javascript:void(0)">{{ page.category }}</a></span>
                    <span class="preview_skills">Time spent: {{ page.time }}</span>
                    <span class="preview_skills">Camera: {{ page.camera }}</span>
                </div>
            </div>
        </div>
        <!-- .fullscreen_content_wrapper -->
    </div>
</div>

<div class="preloader"></div>

<div class="content_wrapper">
<div class="container simple-post-container fw-post-container">
<div class="content_block no-sidebar row">
<div class="fl-container">
<div class="row">
<div class="posts-block simple-post">
<div class="contentarea fw_contentarea">
<div class="row">
    <div class="span12 module_cont module_blog module_none_padding module_blog_page">
        <div class="blog_post_page fw_post_page">
            <div class="blog_post_content">
                <article class="contentarea">
                    <div class="row">
                        <div class="span12 first-module module_number_1 module_cont pb17 module_text_area">
                            <div class="module_content">
                                {{ content }}
                            </div>
                        </div><!-- .module_cont -->
                    </div>
                </article>
            </div>
        </div>
        <!--.blog_post_page -->
    </div>
</div>
</div><!-- .contentarea -->
</div>
</div>
<div class="clear"></div>
</div><!-- .fl-container -->
<div class="clear"></div>
</div>
</div><!-- .container -->
</div><!-- .content_wrapper -->
<div class="content_bg"></div>
<script type="text/javascript" src="{{ "/js/jquery-ui.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/js/modules.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript" src="{{ "/js/theme.js" | prepend: site.baseurl }}"></script>
<script>
jQuery(document).ready(function($){
    "use strict";
    if (jQuery('.fl-container').size() > 0) {
        jQuery('.fw_post_info').click(function(){
            jQuery('html, body').stop().animate({
                scrollTop: jQuery(jQuery('.content_wrapper')).offset().top-10
            }, 500);
        });
    } else {
        jQuery('.fw_post_info').hide();
    }

    jQuery('#ribbon_swipe').on("swipeleft",function(){
        next_slide();
    });
    jQuery('#ribbon_swipe').on("swiperight",function(){
        prev_slide();
    });
    jQuery('.ltl_prev').click(function(){
        prev_slide();
    });
    jQuery('.ltl_next').click(function(){
        next_slide();
    });
    jQuery('.slide1').addClass('currentStep');
    ribbon_setup();

    jQuery('.commentlist').find('li').each(function(){
        if (jQuery(this).find('ul').size() > 0) {
            jQuery(this).addClass('has_ul');
        }
    });
    jQuery('.form-allowed-tags').width(jQuery('#commentform').width() - jQuery('.form-submit').width() - 13);
});
jQuery(window).resize(function($){
    "use strict";
    ribbon_setup();
    jQuery('.form-allowed-tags').width(jQuery('#commentform').width() - jQuery('.form-submit').width() - 13);
});
jQuery(window).load(function($){
    "use strict";
    ribbon_setup();
});

function ribbon_setup() {
    "use strict";
    var setHeight = window_h - header.height() - 20;
    var setHeight2 = window_h - header.height() - jQuery('.slider_info').height() - 20;
    jQuery('.fs_grid_gallery').height(window_h - header.height()-1);
    jQuery('.currentStep').removeClass('currentStep');
    jQuery('.slide1').addClass('currentStep');
    jQuery('.num_current').text('1');

    jQuery('.num_all').text(jQuery('.fw_gallery_list li').size());
    jQuery('.ribbon_wrapper').height(setHeight2);
    jQuery('.fw_gallery_list').height(setHeight2);
    var max_step = -1*(jQuery('.ribbon_list').width()-window_w);
}

function prev_slide() {
    "use strict";
    var current_slide = parseInt(jQuery('.currentStep').attr('data-count'));
    current_slide--;
    if (current_slide < 1) {
        current_slide = jQuery('.fw_gallery_list').find('li').size();
    }
    jQuery('.currentStep').removeClass('currentStep');
    jQuery('.num_current').text(current_slide);
    jQuery('.slide'+current_slide).addClass('currentStep');
}
function next_slide() {
    "use strict";
    var current_slide = parseInt(jQuery('.currentStep').attr('data-count'));
    current_slide++;
    if (current_slide > jQuery('.fw_gallery_list').find('li').size()) {
        current_slide = 1
    }
    jQuery('.currentStep').removeClass('currentStep');
    jQuery('.num_current').text(current_slide);
    jQuery('.slide'+current_slide).addClass('currentStep');
}
</script>
